name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - run: npx conventional-github-releaser -p angular
        env:
          CONVENTIONAL_GITHUB_RELEASER_TOKEN: ${{secrets.TOOL_HELPER_GITHUB_TOKEN}}

  push-to-gh-pages:
    needs: [release]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: use Node.js 16
        uses: actions/setup-node@v2.1.2
        with:
          node-version: '16.x'

      - name: Set SSH environment
        env:
          DOCS_DEPLOY_KEY: ${{ secrets.TOOL_HELPER_GITHUB_TOKEN }}
        run: |
          mkdir -p ~/.ssh/
          echo "$TOOL_HELPER_GITHUB_TOKEN" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com > ~/.ssh/known_hosts
          chmod 700 ~/.ssh && chmod 600 ~/.ssh/*
          git config --local user.email "321200875@qq.com"
          git config --local user.name "kailong321200875"

      - name: Build github
        run: |
          pnpm install
          pnpm run doc

      - name: Deploy github
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{secrets.TOOL_HELPER_GITHUB_TOKEN}}
          publish_branch: gh-pages
          publish_dir: ./docs
          force_orphan: true

      - name: Sync github repos to gitee
        uses: Yikun/hub-mirror-action@v1.1
        with:
          src: github/kailong321200875 # 源端账户名(github)
          dst: gitee/kailong110120130 # 目的端账户名(gitee)
          dst_key: ${{ secrets.TOOL_HELPER_GITHUB_TOKEN }} # SSH密钥对中的私钥
          dst_token: ${{ secrets.GITEE_TOKEN }} # Gitee账户的私人令牌
          account_type: user # 账户类型
          clone_style: 'https' # 使用https方式进行clone，也可以使用ssh
          debug: true # 启用后会显示所有执行命令
          force_update: true # 启用后，强制同步，即强制覆盖目的端仓库
          static_list: 'tool-helper' # 静态同步列表，在此填写需要同步的仓库名称，可填写多个
          timeout: '600s' # git超时设置，超时后会自动重试git操作

